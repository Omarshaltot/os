<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 50%; margin: auto;">
        <div class="text-center">
            <h2>BEST FIT</h2>

            <input class="input text-center m-auto" id="input" type="text" placeholder="Enter the size of the block"
                style="width: 200px; height: 30px; margin: 10px;">
            <button class="btn btn-primary m-2" onclick="bestFit()">Submit</button>
        </div>
        <thead>
            <tr>
                <th>SIZE</th>
                <th>BLOCK</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>50</td>
                <td id="block-0">-</td>
            </tr>
            <tr>
                <td>100</td>
                <td id="block-1">-</td>
            </tr>
            <tr>
                <td>350</td>
                <td id="block-2">-</td>
            </tr>
            <tr>
                <td>500</td>
                <td id="block-3">-</td>
            </tr>
        </tbody>
    </table>

    <script src="algorithm/bestfit.js"></script>
    <script>
        function updateTable(index, processSizes) {
            document.getElementById(`block-${index}`).innerText = processSizes;
        }
    </script>
</body>

</html>
